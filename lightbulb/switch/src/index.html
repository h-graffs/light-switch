<!DOCTYPE HTML />

<head>
  <meta charset="UTF-8" />
  <title>SWITCH</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
</head>

<html>
  <container id='page_container'>
    <div id='switch_div'>
      <button id='switch' function='toggleSwitch'>
      </button>
    </div>
    <div id='light_bulb'>
      <div id='bulb_top'></div>
      <div id='bulb_sidelines'>
        <div id='left_sideline_div' class='sidelines_div_width'>
          <div id='left_sideline' class='sidelines_styling'>         
          </div>
        </div>
        <div id='right_sideline_div' class='sidelines_div_width'>
          <div id='right_sideline' class='sidelines_styling'>
          </div> 
        </div>
      </div>
      <div id='bulb_bottom_line1'></div>
      <div id='bulb_bottom_line2'></div>
      <div id='bulb_bottom_line3'></div>
    </div>
  </container>
</html>
